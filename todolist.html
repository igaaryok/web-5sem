<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="портфолио, галерея, веб-разработка, HTML" />
    <meta
      name="description"
      content="Портфолио с галереей для лабораторной работы по HTML"
    />
    <title>Мой список дел</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>

  <body>
    <header class="header">
      <nav
        class="navbar navbar-expand-lg navbar-light bg-light fixed-top"
        id="mainNav"
      >
        <div class="container">
          <a href="/" class="navbar-brand header-title-link"
            >Мой сайт-портфолио</a
          >
        </div>
      </nav>
    </header>

    <main>
      <section class="todolist">
        <div class="container">
          <div id="todoList">
            <h1>Todo List</h1>
            <form id="todoForm">
              <label for="taskInput">Новая задача:</label>
              <input type="text" id="taskInput" required />
              <button type="submit">Добавить в список</button>
            </form>
            <ul id="taskList"></ul>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer" id="footer">
      <div class="container">
        <div class="footer-item">
          <h2 class="footer-title">
            <a href="/" class="footer-title-link"> Мой сайт-портфолио </a>
          </h2>
          <nav class="footer-nav">
            <ul class="footer-menu" id="footer-menu">
              <li class="footer-menu-item">
                <h3 class="footer-menu-title">Контакты</h3>
              </li>
              <li class="footer-menu-item">
                <a href="mailto:helloworld@example.com" class="footer-menu-link"
                  >helloworld@example.com</a
                >
              </li>
              <li class="footer-menu-item">
                <a
                  href="https://github.com/igaaryok/web-5sem"
                  class="footer-menu-link"
                  >Github</a
                >
              </li>
              <li class="footer-menu-item">
                <p class="footer-menu-text">Телефон: +100500</p>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </footer>
    <script src="js/main.js"></script>
    <script src="js/todolist.js"></script>
  </body>
</html>
